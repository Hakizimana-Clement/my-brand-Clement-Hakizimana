<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./images/profile-picture.jpg"
      type="image/jpg"
    />

    <!-- google font [inter and spartan] -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <!-- header -->
    <link rel="stylesheet" href="styles/admin-panel__header.css" />

    <!-- sidebar-->
    <link rel="stylesheet" href="styles/admin-panel__sidebar.css" />

    <!-- dash board layout -->
    <link rel="stylesheet" href="styles/admin-panel.css" />
    <link rel="stylesheet" href="styles/utils.css" />
    <!-- icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js
 "
    ></script>
    <!-- web title -->
    <title>Admin panel</title>
  </head>
  <body class="container">
    <!-- <body> -->
    <!-- sidebar menu -->
    <div class="menu">
      <a href="#" class="menu-bar">
        <ion-icon name="menu-outline" class="menu-bar--icon"></ion-icon>
      </a>
    </div>
    <!--  header -->
    <header>
      <div class="header-container">
        <h1 class="header-container__title">Dashboard</h1>
        <div class="header-container__notify-and-img">
          <a href="#" class="header-container__notify-like">
            <ion-icon
              class="notification-bell-icon"
              name="notifications-outline"
              size="large"
            ></ion-icon>
          </a>
          <a href="#" class="notification-img__link">
            <img
              class="notification-img"
              src="images/pro-circle.png"
              alt="pro circle"
            />
          </a>
        </div>
      </div>
    </header>
    <!-- sidebar -->
    <aside>
      <div class="sibebar-container">
        <!-- start admin panel intro-->
        <div class="sidebar-container-intro">
          <!-- title -->
          <h2 class="sidebar-container__title">Admin panel</h2>
          <hr class="sidebar-container__horizontal" />
          <!-- end admin panel intro-->

          <!-- Start action button -->
          <div class="sidebar-container__buttons">
        </div>
      </div>
      <!-- <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam aut
        voluptates ipsam quod dolores doloribus magnam. Porro id odit
        consequuntur laudantium placeat, et, illo, molestiae repudiandae
        veritatis nihil debitis dolore!
      </p> -->
    </aside>
    <!-- main dashboard data -->
    <main>dashboard data</main>
  </body>
</html>
