    <main>
      <section class="signup container">
        <!-- start signup container -->
        <div class="signup-container">
          <!-- start signup img -->
          <div class="signup-container__img">
            <img
              class="signup-container__img-image"
              src="images/login-img.svg"
              alt="sign up image"
            />
          </div>
          <!-- <div> -->
          <!-- End signup img -->
          <!-- Start form main container -->
          <div class="signup-container__main-form">
            <!-- start signup form-->
            <div class="signup-container__form">
              <h1 class="signup-container__form-title">Login</h1>
              <!-- start form -->
              <form
                action="https://hakizimana-clement.github.io/my-brand-Clement-Hakizimana/pages/admin-panel.html"
                class="signup-container__form-form"
              >
                <!-- name -->
                <div class="signup-container__form-form--name forms">
                  <label for="email">Email: </label>
                  <input type="text" id="email" name="email" />
                </div>
                <span class="error" id="error-email"></span>
                <!-- password-->
                <div class="signup-container__form-form--password forms">
                  <label for="password">Password: </label>
                  <input type="password" id="password" name="password" />
                </div>
                <span class="error" id="error-password"></span>
                <!-- Start remember and forget password  -->
                <div
                  class="signup-container__form-form--password forms remember-me-form"
                >
                  <div class="remember-me">
                    <input type="checkbox" name="remember" id="remember" />
                    <span>Remember me</span>
                  </div>
                  <div class="forget-password">
                    <a class="forget-password__link" href="#"
                      >Forget password?</a
                    >
                  </div>
                </div>
                <!-- End remember and forget password  -->
                <button class="btn form-login-btn">Login</button>
              </form>
              <p class="form__create-new-account">
                Don't have account?
                <a
                  class="form__create-new-account--link"
                  href="https://hakizimana-clement.github.io/my-brand-Clement-Hakizimana/signup.html"
                  >Create one
                </a>
              </p>

              <!-- start error message -->
              <div id="error"></div>
              <!-- end error message -->

              <!-- end form -->
            </div>
            <!-- end signup form-->
          </div>
          <!-- End form main container -->
          <!-- </div> -->
          <!-- End signup container -->
        </div>
      </section>
    </main>
